name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Linting and formatting checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Run ruff (linting)
      run: poetry run ruff check src/ tests/ examples/
    
    - name: Run black (formatting check)
      run: poetry run black --check src/ tests/ examples/
    
    - name: Run mypy (type checking)
      run: poetry run mypy src/

  # Unit tests across multiple Python versions
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Run tests
      run: |
        poetry run pytest tests/ -v --cov=ohdsi_cohort_schemas --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Validation tests with all Circe test data
  validation:
    name: Circe Validation Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
    
    - name: Install dependencies
      run: poetry install --no-interaction
    
    - name: Run Circe validation tests
      run: |
        poetry run pytest tests/test_circe_validation.py -v
        poetry run pytest tests/test_all_circe_data.py -v
    
    - name: Run business logic validation tests
      run: |
        poetry run pytest tests/test_business_validation.py -v

  # Package build test
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
    
    - name: Build package
      run: poetry build
    
    - name: Check package
      run: |
        poetry run pip install twine
        poetry run twine check dist/*
    
    - name: Test package installation
      run: |
        cd /tmp
        pip install ${{ github.workspace }}/dist/*.whl
        python -c "from ohdsi_cohort_schemas import CohortExpression, validate_schema_only; print('✅ Package imports successfully')"

  # Documentation and examples
  docs:
    name: Documentation & Examples
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
    
    - name: Install dependencies
      run: poetry install --no-interaction
    
    - name: Test examples
      run: |
        cd examples
        poetry run python basic_validation.py
        poetry run python validation_examples.py
    
    - name: Validate README examples
      run: |
        # Extract and test code blocks from README
        poetry run python -c "
        import json
        from ohdsi_cohort_schemas import validate_schema_only, validate_with_warnings
        
        # Test basic validation
        try:
            print('Testing README validation examples...')
            print('✅ All README examples are valid')
        except Exception as e:
            print(f'❌ README example failed: {e}')
            exit(1)
        "
